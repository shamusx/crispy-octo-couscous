config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/shamusx/crispy-octo-couscous.git
      targetRevision: main

applications:
  - name: istio-base
    namespace: istio-system
    annotations:
      argocd.argoproj.io/sync-wave: "1"
    tool:
      chart: base
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.3+tetrate3
      helm:
        valuesObject:
          defaultRevision: 1-25-3
          global:
            tag: 1.25.3-tetrate3
  - name: istiod-stable
    namespace: istio-system
    annotations:
      argocd.argoproj.io/sync-wave: "4"
    managedNamespaceMetadata:
      labels:
        topology.istio.io/network: cluster2
    tool:
      chart: istiod
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.3+tetrate3
      helm:
        valuesObject:
          revisionTags:
            - prod-stable
          revision: 1-25-3
          global:
            meshID: demomesh
            network: cluster2
            multiCluster:
              clusterName: app-cluster2
          meshConfig:
            accessLogFile: /dev/stdout
  - name: istio-ew-gw
    namespace: istio-eastwest-gateway
    annotations:
      argocd.argoproj.io/sync-wave: "8"
    tool:
      chart: gateway
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.3+tetrate3
      helm:
        valuesObject:
          revision: 1-25-3
          networkGateway: cluster2