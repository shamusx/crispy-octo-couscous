config:
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/shamusx/crispy-octo-couscous.git
      targetRevision: main

applications:
  - name: istio-base
    namespace: istio-system
    tool:
      chart: base
      repoURL: https://tis.tetrate.io/charts
      targetRevision: 1.25.3+tetrate3
      helm:
        valuesObject:
          defaultRevision: 1-25-3
          global:
            tag: 1.25.3-tetrate3