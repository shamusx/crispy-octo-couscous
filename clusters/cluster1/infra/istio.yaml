apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster1-istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shamusx/crispy-octo-couscous.git
    targetRevision: HEAD
    path: apps/istio
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true